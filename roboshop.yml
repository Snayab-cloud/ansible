- name: Setup Roboshop Project
  hosts: all
  become: yes
  tasks:
    - name: Import frontend
      ansible.builtin.import_role:
        name: frontend
      tags:
       - frontend
      when: APP == "frontend"


    - name: Import MongoDB
        ansible.builtin.import_role:
          name: mongodb
        tags:
          - mongodb
        when: APP == "mongodb"


