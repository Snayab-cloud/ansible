- name: Install NodeJS
  yum:
    name:
      - nodejs
      - make
      - gcc-c++
    state: present

- name: Download {{ COMPONENT }} component
  include_tasks: curl_download
  vars:
    EXTRACT_DIR: /home/roboshop/{{APP}}
    APP_USER: roboshop

- name: Install NodeJS Module
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop
